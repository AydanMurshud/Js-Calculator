<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/stylie.css">
    <title>Basic JavaScript Calculator</title>
</head>

<body>
    <div class="info-container">
        <div class="h1-block">
            <h1>Basic Calculator</h1>        
            <p></p>
        </div>
    </div>
    <div class="container">
        <div class="display">
            <span data-prevOp class="previous-num"></span>
            <span data-currentOp class="current-num"></span>
        </div>
        <div class="keys">
            <button data-allClear class="big">AC</button>
            <button data-delete>DEL</button>
            <button data-operator>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>*</button>
            <button data-number>6</button>
            <button data-number>5</button>
            <button data-number>4</button>
            <button data-operator>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="big">=</button>
        </div>
        <script src="/index.js"></script>
    </div>
</body>

</html>
